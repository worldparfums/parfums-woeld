<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيع العطور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1em;
        }
        .product {
            background-color: white;
            padding: 1em;
            margin: 1em 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .product .icon {
            font-size: 3em;
            margin-right: 1em;
        }
        .product h2 {
            margin: 0;
            color: #333;
        }
        .product p {
            margin: 0.5em 0 0;
            color: #666;
        }
        .modal {
            display: none; 
            position: fixed;
            z-index: 1; 
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal img, .modal video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>بيع العطور</h1>
    </header>
    <div class="container">
        <section class="product" id="flower-perfume">
            <img src="https://worldparfums.github.io/perfume-website/images/image.jpg" alt="عطر الزهور">
            <div>
                <h2>عطر الزهور</h2>
                <p>عطر منعش بروائح الأزهار المختلفة لإطلالة أنيقة ومميزة.</p>
            </div>
        </section>
        <section class="product" id="fruit-perfume">
            <div class="icon">🍊</div>
            <div>
                <h2>عطر الفواكه</h2>
                <p>عطر حيوي ومليء بالنشاط بروائح الفواكه الطازجة.</p>
            </div>
        </section>
        <section class="product" id="herb-perfume">
            <div class="icon">🌿</div>
            <div>
                <h2>عطر الأعشاب</h2>
                <p>عطر طبيعي ومريح بروائح الأعشاب والنباتات الخضراء.</p>
            </div>
        </section>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="https://worldparfums.github.io/perfume-website/images/image.jpg" alt="عطر الزهور">
            <video id="modal-video" controls>
                <source src="https://worldparfums.github.io/perfume-website/videos/video.mp4" type="video/mp4">
                فيديو الفواكه لا يدعم في متصفحك.
            </video>
        </div>
    </div>

    <footer>
        <p>تواصل معنا: <a href="mailto:info@perfumes.com" style="color: white;">info@perfumes.com</a></p>
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the product section that opens the modal
        var productSection = document.getElementById("flower-perfume");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the product section, open the modal
        productSection.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
